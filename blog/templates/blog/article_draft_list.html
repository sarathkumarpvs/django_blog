{% extends "blog/base.html" %}
{% block content %}

{% for article in articles %}
<div class="post">
<p class="date">{{article.created_date|date:'d-m-Y'}}</p>
<h1><a href="{% url 'article_detail' pk=article.pk %}">{{article.title}}</a></h1>

<p>{{article.content||truncatechars:200}}</p>
</div>

{% endblock %}
